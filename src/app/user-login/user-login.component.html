<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="alert alert-danger" *ngIf="error" style="margin: 5px; text-align: center;">
              <p>{{ error }}</p>
            </div>
            <div *ngIf="isLoading" style="text-align: center;">
              <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Welcome to User Login Portal</h3>
                <div class="form-outline mb-4">
                  <label class="form-label">Username</label>
                  <input type="username" class="form-control" name="username" [(ngModel)]="username" required>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="password" required minlength="6">
                </div>
                <p>New User? <a routerLink="/register-user">Register here!</a></p>
                <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled] = "!authForm.valid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
