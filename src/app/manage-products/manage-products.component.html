
<div style="margin-left: 80px; margin-right: 80px;">
    <div class="row" style="padding: 15px;">
    <div class="col-md-6">
        <h2>Add Products</h2>
        <form>
            <div class="form-group">
                <label for="id">Product Id</label>
                <input type="text" class="form-control" id="id" #id>
            </div>
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" #name>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="date" class="form-control" id="expiry" #expiry>
            </div>
            <div class="form-group">
                <label for="quantity">Product Quantity</label>
                <input type="number" class="form-control" id="quantity" #quantity>
            </div>
            <div class="form-group">
                <label for="description">Product Description</label>
                <input type="text" class="form-control" id="description" #description>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" id="tags" #tags>
            </div>
            <br>
            <button type="button" class="btn btn-primary" (click)="addProduct(id, name, expiry, quantity, description, tags)">{{isEditMode ? 'Update Product' : 'Add Product'}}</button>
            <button type="button" class="btn btn-success mx-2" (click)="saveProduct()">Save Product</button>
            <!-- <button type="button" class="btn btn-warning" (click)="fetchProduct()">Fetch Product</button> -->
        </form>
        <br>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <input type="text" placeholder=" Search using Name or tags....." id="search" name="search" [(ngModel)]="nameSearch">
        </div>
        <br>
        <h2>{{dataTitle | async}}</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Expiry Date</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Description</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody *ngIf="!isFetching" class="text-center">
                <tr *ngFor="let product of products | filter: nameSearch ; index as i ">
                    <th scope="row">{{i+1}}</th>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.expiry}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.tags}}</td>
                    <td (click)="onEditProduct(i)"><a class="text-success"><i class="fa fa-edit"></i></a></td>
                    <td (click)="onDeleteProduct(i)"><a class="text-danger"><i class="fa fa-trash"></i></a></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center" *ngIf="isFetching">
            <div class="spinner-border text-warning" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
