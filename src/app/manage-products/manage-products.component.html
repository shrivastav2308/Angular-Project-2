
<div style="margin-left: 80px; margin-right: 80px;">
    <div class="row" style="padding: 15px;">
        <div class="col-md-6">
            <h2>Add Products</h2>
            <form>
                <div class="form-group">
                    <label for="id">Product Id</label>
                    <input type="text" class="form-control" id="id" #id>
                </div>
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" id="name" #name>
                </div>
                <div class="form-group">
                    <label for="quantity">Product Quantity</label>
                    <input type="number" class="form-control" id="quantity" #quantity>
                </div>
                <br>
                <button type="button" class="btn btn-primary" (click)="addProduct(id, name, quantity)">{{isEditMode ? 'Update Product' : 'Add Product'}}</button>
                <button type="button" class="btn btn-success mx-2" (click)="saveProduct()">Save Product</button>
                <button type="button" class="btn btn-warning" (click)="fetchProduct()">Fetch Product</button>
            </form>
            <br><br><br>
        </div>
        <div class="com-md-6">
            <h2>{{dataTitle | async}}</h2>
            <table class="table" style="text-align: center;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody *ngIf="!isFetching" class="text-center">
                    <tr *ngFor="let product of products; index as i">
                        <td><input type="checkbox"></td>
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.quantity}}</td>
                        <td (click)="onEditProduct(i)"><a class="text-success"><i class="fa fa-edit"></i></a></td>
                        <td (click)="onDeleteProduct(i)"><a class="text-danger"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center" *ngIf="isFetching">
                <div class="spinner-border text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
